<h2 mat-dialog-title> {{ (data?.data ? 'Edit User' : 'Add User') }}</h2>


<form [formGroup]="AddUserForm">
    <mat-form-field >
      <input type="text" matInput placeholder="FirstName" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
     <input type="text" matInput placeholder="lastname" formControlName="lastName">
   </mat-form-field>
    <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
  </mat-form-field>
   <mat-form-field>
     <input type="password" matInput placeholder="password" formControlName="password">
   </mat-form-field>
   <mat-form-field>
     <input type="number" matInput placeholder="phone" formControlName="phone">
   </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="civility" formControlName="civility">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="post" formControlName="post">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="socialReason" formControlName="socialReason">
    </mat-form-field>

  </form>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" (click)='!this.data?.data ? adduser() : Edituser()' >Confirm</button>
  </mat-dialog-actions>
