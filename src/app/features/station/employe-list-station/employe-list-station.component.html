<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary" (click)="openAddUserModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userDataSource">
      <!-- emissionName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> firstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <!-- channelName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> lastName  </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <!-- diffusionDate Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email }} </td>
      </ng-container>
  
      <!-- duration Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
      </ng-container>
      
  
          <!-- duration Column -->
          <ng-container matColumnDef="civility">
            <th mat-header-cell *matHeaderCellDef>civility </th>
            <td mat-cell *matCellDef="let element"> {{element.civility}}</td>
          </ng-container>
  
             <!-- duration Column -->
             <ng-container matColumnDef="post">
              <th mat-header-cell *matHeaderCellDef>post </th>
              <td mat-cell *matCellDef="let element"> {{element.post}}</td>
            </ng-container>
  
               <!-- duration Column -->
          <ng-container matColumnDef="socialReason">
            <th mat-header-cell *matHeaderCellDef>SocialReason </th>
            <td mat-cell *matCellDef="let element"> {{element.socialReason}}</td>
          </ng-container>
  
       <!-- actions -->
       <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            
          </mat-header-cell>
    
          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="primary" [routerLink]="['/features/custumers/display', row._id]">
              <mat-icon aria-label="List">list</mat-icon>
            </button>
  
            <button mat-icon-button color="primary" (click)="openEditUserModal(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
    
            <button mat-icon-button color="primary" (click)="openConfirmationModal(i, row._id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" [routerLink]="['/features/custumers/stationList', row._id]">
              <mat-icon aria-label="Next">keyboard_arrow_right</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
