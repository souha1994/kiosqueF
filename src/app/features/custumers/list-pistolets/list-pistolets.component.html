<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary" (click)="openPistoletModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="PistoletDataSource">
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let pistolet"> {{pistolet.name}} </td>
        </ng-container>
    
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>type </th>
          <td mat-cell *matCellDef="let pistolet"> {{pistolet.type}}</td>
        </ng-container>
        
    
      

         <!-- actions -->
         <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              
            </mat-header-cell>
      
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="primary" >
                <mat-icon aria-label="Edit" (click)="openEditPistoletModal(row)">edit</mat-icon>
              </button>
      
              <button mat-icon-button color="primary" >
                <mat-icon aria-label="Delete"(click)="openConfirmationModal(row._id)">delete</mat-icon>
              </button>

       
            </mat-cell>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
