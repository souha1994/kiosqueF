<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary" (click)="openTankModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="TankDataSource">
        <!-- street Column -->
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef> capacity </th>
          <td mat-cell *matCellDef="let tank"> {{tank.capacity}} </td>
        </ng-container>
    
        <!-- city Column -->
        <ng-container matColumnDef="min">
          <th mat-header-cell *matHeaderCellDef> min  </th>
          <td mat-cell *matCellDef="let tank"> {{tank.min}} </td>
        </ng-container>
    
        <!-- diffusionDate Column -->
        <ng-container matColumnDef="max">
          <th mat-header-cell *matHeaderCellDef> max </th>
          <td mat-cell *matCellDef="let tank"> {{tank.max }} </td>
        </ng-container>
    
        <!-- duration Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>type </th>
          <td mat-cell *matCellDef="let tank"> {{tank.type}}</td>
        </ng-container>
        
    
        <ng-container matColumnDef="deviceRef">
            <th mat-header-cell *matHeaderCellDef>deviceRef </th>
            <td mat-cell *matCellDef="let tank"> {{tank.deviceRef}}</td>
          </ng-container>

         <!-- actions -->
         <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              
            </mat-header-cell>
      
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="primary" >
                <mat-icon aria-label="Edit"(click)="openEditTankModal(row)">edit</mat-icon>
              </button>
      
              <button mat-icon-button color="primary" >
                <mat-icon aria-label="Delete"(click)="openConfirmationModal(row._id)">delete</mat-icon>
              </button>
  
       
            </mat-cell>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
