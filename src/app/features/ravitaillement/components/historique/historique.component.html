<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary"(click)="addravitaillementModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>

<div style="margin:20px">
    <a>Ravitaillments</a> 

   
    <table mat-table [dataSource]="ravitaillments" class="mat-elevation-z8">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <ng-container matColumnDef="quantite">
          <th mat-header-cell *matHeaderCellDef> Quantite </th>
          <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
        </ng-container>
      
        <!-- indexfin Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
        <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" >
            <mat-icon aria-label="Edit" (click)="openEditravitaillmentModal(row)">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" (click)="openConfirmationModal(row._id)" >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
    
</div>
