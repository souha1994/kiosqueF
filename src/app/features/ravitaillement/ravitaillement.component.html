<div *ngFor="let station of stations">
<div class="styleWidget">
<fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

<!-- Front -->
<div class="fuse-widget-front">
<div class="pl-16 pr-8 py-16 h-52" fxLayout="row"
fxLayoutAlign="space-between center">
<div class="h3">{{station.street}} , {{station.city}} , {{station.street}} </div>

<button mat-icon-button fuseWidgetToggle class="fuse-widget-flip-button"
       aria-label="more">
   <mat-icon>more_vert</mat-icon>
</button>
</div>

<div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
<div class="red-fg font-size-72 line-height-72">
  <img src="../../../assets/images/logos/station-essence.jpg">
</div>
<div class="h3 secondary-text font-weight-500">
</div>
</div>

<div class="p-16 border-top" fxLayout="row" fxLayoutAlign="start center">
<span class="h4 secondary-text text-truncate">
  Zip Code
</span>
<span class="h4 ml-8">{{station.zipcode}}</span>
</div>
</div>
<!-- / Front -->

<!-- Back -->
<div class="fuse-widget-back p-16 pt-32">
<button mat-icon-button fuseWidgetToggle class="fuse-widget-flip-button"
   aria-label="Flip widget">
<mat-icon class="s-16">close</mat-icon>
</button>
<div>
 <table mat-table [dataSource]="station.tanks">
  <!-- street Column -->
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef> capacity </th>
    <td mat-cell *matCellDef="let tank"> {{tank.capacity}} </td>
  </ng-container>

  <!-- city Column -->
  <ng-container matColumnDef="min">
    <th mat-header-cell *matHeaderCellDef> min  </th>
    <td mat-cell *matCellDef="let tank"> {{tank.min}} </td>
  </ng-container>

  <!-- diffusionDate Column -->
  <ng-container matColumnDef="max">
    <th mat-header-cell *matHeaderCellDef> max </th>
    <td mat-cell *matCellDef="let tank"> {{tank.max }} </td>
  </ng-container>

  <!-- duration Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type </th>
    <td mat-cell *matCellDef="let tank"> {{tank.type}}</td>
  </ng-container>
  

  <ng-container matColumnDef="deviceRef">
      <th mat-header-cell *matHeaderCellDef>deviceRef </th>
      <td mat-cell *matCellDef="let tank"> {{tank.deviceRef}}</td>
    </ng-container>

   <!-- actions -->
   <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index; let tank">
        <button mat-icon-button color="primary" [routerLink]="['/features/ravitaillement/historique',tank._id]">
          <mat-icon aria-label="Next">pageview</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
</div>

<!-- / Back -->

</fuse-widget>
</div>
</div>
